    --network network={{ UNDERCLOUD_DEFAULT_NW }},model=virtio \
    --network network={{ UNDERCLOUD_PROV_NW }},model=virtio \
    --network network={{ UNDERCLOUD_INT_API_NW }},model=virtio \
    --network network={{ UNDERCLOUD_MGMT_NW }},model=virtio \
